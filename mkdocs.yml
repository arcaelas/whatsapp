site_name: Arcaelas Insiders | WhatsApp
site_description: TypeScript library for WhatsApp automation with Baileys
site_author: Arcaelas Insiders
site_url: https://arcaelas.github.io/whatsapp/

repo_name: arcaelas/whatsapp
repo_url: https://github.com/arcaelas/whatsapp
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Arcaelas Insiders

theme:
  name: material
  custom_dir: overrides
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - toc.follow

plugins:
  - search:
      lang:
        - en
        - es
      separator: '[\s\-\.]+'
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Español
          build: true
          nav_translations:
            Home: Inicio
            Welcome: Bienvenida
            Installation: Instalación
            Getting Started: Primeros Pasos
            References: Referencias
            Chat & Group: Chat y Group
            Messages: Mensajes
            Events: Eventos
            Examples: Ejemplos
            Basic Bot: Bot Básico
            Command Bot: Bot de Comandos
            Custom Engine Bot: Bot con Engine Personalizado
            Media Sending: Envío de Media
            Group Management: Gestión de Grupos
            Polls: Encuestas
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

nav:
  - Home:
    - Welcome: index.md
    - Installation: installation.md
    - Getting Started: getting-started.md

  - References:
    - WhatsApp: references/whatsapp.md
    - Chat & Group: references/chat.md
    - Contact: references/contact.md
    - Messages: references/message.md
    - Engines: references/engines.md
    - Events: references/events.md

  - Examples:
    - Basic Bot: examples/basic-bot.md
    - Command Bot: examples/command-bot.md
    - Custom Engine Bot: examples/s3-bot.md
    - Media Sending: examples/media.md
    - Group Management: examples/groups.md
    - Polls: examples/polls.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/arcaelas/whatsapp
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/@arcaelas/whatsapp
  generator: false
